<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated tsParticles and Carousel</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- Font Styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Bitter:ital,wght@0,100..900;1,100..900&family=Caladea:ital,wght@0,400;0,700;1,400;1,700&family=Gelasio:ital,wght@0,400..700;1,400..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Protest+Guerrilla&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/memeSpace.css">

</head>

<body>
    <!-- Left arrow linking to deadline timer -->
    <a href="deadlineTimer.html" class="navigate-left">
        <i class="fas fa-arrow-left"></i>
    </a>

    <!-- Right arrow linking to moderation page -->
    <a href="moderation.html" class="navigate-right">
        <i class="fas fa-arrow-right"></i>
    </a>


    <!-- tsParticles container -->
    <div id="tsparticles"></div>

    <!-- Leaderboard Container -->
    <div id="leaderboard" class="leaderboard-container">
        <div class="leaderboard-header">
            <h4>Meme Leaderboard</h4>
            <span class="season-badge">Season in Progress</span>
        </div>
        <div class="leaderboard-header-row">
            <div class="leaderboard-header-cell" style="width: 15%;">Place</div>
            <div class="leaderboard-header-cell" style="width: 60%;">Team Name</div>
            <div class="leaderboard-header-cell" style="width: 25%;">Points</div>
        </div>
        <div class="leaderboard-content">
        </div>
    </div>

    <!-- Carousel and Instagram -->
    <div class="container">
        <main>inCSEption: Meme Edition</main>

        <!-- Instagram Section -->
        <article class="instagram">
            <header class="instagram__header">
                <figure>
                    <img src="https://assets.codepen.io/108082/jake-dog.png" alt="Jake Dog" width="42" height="42" />
                    <figcaption>
                        <h4>InCSEption</h4>
                    </figcaption>
                </figure>
            </header>
            <section class="instagram__media">
                <div class="img-carousel"></div>
            </section>
            <footer class="instagram__buttons">
                <div class="left">
                    <!-- Heart Icon -->
                    <svg class="instagram__icon instagram__icon--heart" data-meme-id="meme_123"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M16.8196 3.40477L16.8196 3.40468L16.8105 3.40435C15.9939 3.37401 15.1837 3.55848 14.4607 3.93934C13.7415 4.31818 13.1337 4.87813 12.6974 5.56376C12.3799 6.0141 12.1595 6.38237 12.0011 6.66645C11.841 6.38254 11.6182 6.01451 11.2971 5.5646C10.8588 4.88294 10.252 4.32584 9.53521 3.94728C8.81455 3.56666 8.00746 3.37954 7.19284 3.40423L7.19283 3.40408L7.18038 3.40477C5.73422 3.48471 4.37827 4.133 3.40801 5.20836C2.44041 6.28078 1.93462 7.69124 1.99999 9.13385C2.00344 10.8131 2.73878 12.1587 3.76066 13.3486C4.54375 14.2605 5.52952 15.1172 6.516 15.9745C6.80035 16.2216 7.08476 16.4688 7.36439 16.7173C7.71256 17.0283 8.0484 17.3289 8.36875 17.6156C9.03981 18.2163 9.64287 18.7561 10.1488 19.2024C10.8808 19.8482 11.4505 20.3358 11.7281 20.5156L11.9996 20.6915L12.2713 20.516C12.5291 20.3494 13.0097 19.9415 13.7041 19.3303C14.2257 18.8712 14.8883 18.2789 15.7018 17.5517C15.9935 17.2909 16.3047 17.0128 16.6357 16.7172C16.9253 16.4597 17.2205 16.2037 17.5157 15.9477C18.4876 15.105 19.4601 14.2617 20.2346 13.3628C21.2586 12.1744 21.9965 10.8264 22 9.13385C22.0653 7.69123 21.5596 6.28078 20.592 5.20836C19.6217 4.133 18.2657 3.48471 16.8196 3.40477Z" />
                    </svg>
                    <span class="likes-count" id="likes-count-meme_123">0</span>

                    <!-- Comment Icon -->
                    <svg class="instagram__icon instagram__icon--comment" fill="none" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                        <path
                            d="M20.656 17.008C21.8711 14.9061 22.2795 12.4337 21.8048 10.0527C21.3301 7.67172 20.0048 5.54497 18.0765 4.06978C16.1482 2.59458 13.7488 1.87186 11.3266 2.0366C8.9043 2.20135 6.62486 3.24231 4.91408 4.96501C3.20329 6.68772 2.17817 8.97432 2.03024 11.3977C1.8823 13.821 2.62166 16.2153 4.1102 18.1334C5.59874 20.0514 7.73463 21.3619 10.1189 21.82C12.5031 22.2782 14.9726 21.8527 17.066 20.623L22 22L20.656 17.008Z" />
                    </svg>

                    <!-- Message Icon -->
                    <svg class="instagram__icon instagram__icon--message" fill="none" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                        <path d="M22 3L9.218 10.083M11.698 20.334L22 3.001H2L9.218 10.084L11.698 20.334Z" />
                    </svg>
                </div>
                <div class="right">
                    <!-- Save Icon -->
                    <svg class="instagram__icon instagram__icon--saved" fill="none" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                        <path d="M20 21L12 13.44L4 21V3H20V21Z" />
                    </svg>
                </div>
            </footer>
        </article>
    </div>

    <!-- Right Section -->
    <div id="right-section" class="right-container">
        <div class="toggle-container">
            <p class="toggle-text left-text active-text">Official Memes</p>
            <img id="toggle-image" src="assets/images/spdmLeft.png" alt="Left Arrow" class="toggle-image" />
            <p class="toggle-text right-text">Participants' Memes</p>
        </div>

        <div class="typewriter-container">
            <h1>Think your meme can<br><span class="typewriter"></span></h1>
        </div>

        <div class="upload-container">
            <audio id="upload_audio" src="assets/music/happiCat.mp3"></audio>
            <input type="file" id="file_input" class="file-input" accept="image/*">
            <button class="upload-btn" id="upload_btn">Upload if you dare!</button>
            <p class="upload-error" id="upload_error">Invalid file format! Please upload an image file.</p>
            <div class="upload-progress" id="upload_progress">
                <div class="upload-progress-bar-background">
                    <div class="upload-progress-bar" id="upload_progress_bar"></div>
                </div>
                <div class="upload-jumping-image" id="upload_jumping_image">
                    <img src="assets/images/jumpingCat.png" alt="Jumping">
                </div>
            </div>
            <img class="upload-completion-image" id="upload_completion_image" src="assets/images/smugCat.png"
                alt="Completed">
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pathseg@1.2.0/pathseg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.18.11/dist/tsparticles.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Local Scripts -->
    <!-- Adding Firebase SDK -->
    <script src="js/tsParticles.js"></script>
    <script type="module" src="js/firebaseConfig.js"></script>
    <script type="module" src="js/memeSpace.js"></script>
</body>

</html>
